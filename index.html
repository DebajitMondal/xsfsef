      <script src="sketch.js"></script>
      <main>
         <div id = "output"></div>
      </main>
      <script>
       let orn = getOrientataion();
       let out = document.getElementById('output')

      function getOrientataion(){
        let _orn = screen.msOrientataion || (screen.orientation || screen.mozOrientataion).type;

        switch(_orn){
         case 'potrait-primary':
             break;
         case 'portrait-scondary':
             break;
         case 'landscape-primary':
             break;
         case 'landscape-secondary':
             break;
         case undefined:
             break;
         default:
        }


        window.addEventListener('orientationchange', (ev)=>{
          orn = getOrientataion();
          out.textContent = orn;
          console.dir(ev)


        })


      }
       



      </script>
